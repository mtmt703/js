    <script>
        // 宿題：htmlに画像を表示させる
        const vegeList =['tomato','banana','orange'];
        const vegeLink = ['tomato.html', 'banana.html','orange.html'];
        const imgEl = ['images/tomato.jpg','images/banana.jpg','images/orange.jpg'];
        const ttlList =['Title1','Title2','Title3'];
        const altList = ['トマト','バナナ','オレンジ'];
        // 要素を取得!!
        const ulEl = document.querySelector('.vege_list');

        for(let i =0; i<vegeList.length; i++){
            // liタグを作って、それに対してvegeというクラス名を付与
            const newLiEl = document.createElement('li');
            newLiEl.setAttribute('class','vege');

            // aタグを作り、リンクを貼る
            const newAEl = document.createElement('a');
            newAEl.setAttribute('href',vegeLink[i]);
            
            // imgタグを作り、画像にsrc属性をつける
            const newImgEl = document.createElement('img');
            newImgEl.setAttribute('src',imgEl[i]);
            // 画像にaltをつける
            newImgEl.setAttribute('alt',altList[i]);

            // h3を作り、タイトルを付与
            const newHEl = document.createElement('h3');
            const newHtext = document.createTextNode(ttlList[i]);
            // h3タグの中にテキストを入れる
            newHEl.appendChild(newHtext);

            // ｐタグを作り、「詳しくはこちら」という文字列を入れる
            const newPEl = document.createElement('p');
            const newPtext = document.createTextNode('詳しくはこちら');
            // ｐタグの中にテキストを入れる
            newPEl.appendChild(newPtext);

            // liの中にaタグを入れる
            newLiEl.appendChild(newAEl);
            // aタグの中にimg、h3、pを入れる
            newAEl.appendChild(newImgEl);
            newAEl.appendChild(newHEl);
            newAEl.appendChild(newPEl);

            //最後、ulの中にliを入れる（子要素にする）!!
            ulEl.appendChild(newLiEl);

            console.log(newLiEl);
